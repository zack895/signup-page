<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-box {
            width: 80%;
            max-width: 900px;
            display: flex;
            flex-wrap: wrap;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .left, .right {
            flex: 1;
            padding: 20px;
        }
        .left {
            border-right: 1px solid #e0e0e0;
        }
        .title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #777;
        }
        form input[type="text"], form input[type="email"], form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form input[type="checkbox"] {
            margin-right: 10px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #0078FF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }
        .button:hover {
            background: #005FCC;
        }
        .allergens {
            margin: 15px 0;
        }
        .allergens label {
            display: inline-block;
            margin-right: 10px;
            font-size: 0.9rem;
        }
        .join-community {
            font-size: 0.85rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <div class="left">
                <h1 class="title">Join the Safety Movement</h1>
                <p class="subtitle">Sign up for personalized alerts and safer shopping.</p>
                <form>
                    <input type="text" placeholder="Name" required="">
                    <input type="email" placeholder="Email" required="">
                    <input type="password" placeholder="Password" required="">
                    <input type="password" placeholder="Confirm Password" required="">
                    <div class="allergens">
                        <label><input type="checkbox" name="allergen" value="Peanuts"> Peanuts</label>
                        <label><input type="checkbox" name="allergen" value="Nuts"> Nuts</label>
                        <label><input type="checkbox" name="allergen" value="Dairy"> Dairy</label>
                        <label><input type="checkbox" name="allergen" value="Eggs"> Eggs</label>
                    </div>
                    <button type="submit" class="button">Sign Up</button>
                </form>
            </div>
            <div class="right">
                <h2 class="title">Allergen Preferences</h2>
                <p class="subtitle">Select your allergens for tailored safety alerts:</p>
                <form>
                    <input type="text" placeholder="Other allergens">
                    <label>
                        <input type="checkbox"> Join our community for updates and beta access.
                    </label>
                    <button type="submit" class="button">Get Started</button>
                </form>
            </div>
        </div>
    </div>


</body></html>
